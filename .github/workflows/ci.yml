name: Python 3.12 CI Pipeline

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run unit tests
      run: |
        pytest -v tests/test_models.py tests/test_crud.py
        
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      test-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_DATABASE: fastapi_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -uroot -ptestroot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run integration tests
      env:
        TEST_DATABASE_URL: "mysql+pymysql://testuser:testpass@127.0.0.1:3307/fastapi_test"
      run: |
        pytest -v tests/test_api.py