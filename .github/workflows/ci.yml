name: FastAPI MySQL Pytest CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      test-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_DATABASE: fastapi_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -uroot -ptestroot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install MySQL client
      run: sudo apt-get install -y default-mysql-client
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysqladmin ping -u testuser -ptestpass -h 127.0.0.1 -P 3307 --protocol=tcp; then
            echo "MySQL is ready"
            break
          fi
          echo "MySQL not ready yet. Attempt $i/30"
          sleep 2
        done
        
    - name: Create test database
      run: |
        mysql -h 127.0.0.1 -P 3307 -u testuser -ptestpass -e "CREATE DATABASE IF NOT EXISTS fastapi_test;"
        
    - name: Run tests
      env:
        TEST_DATABASE_URL: "mysql+pymysql://testuser:testpass@127.0.0.1:3307/fastapi_test"
      run: |
        pytest -v tests/
        
    - name: Generate coverage report
      run: |
        pytest --cov=app --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests